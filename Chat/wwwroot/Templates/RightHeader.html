<button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#logout_modal">Log out</button>

<!-- Logout Modal -->
<div class="modal fade" id="logout_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header darkground white">
                <h5 class="modal-title" id="staticBackdropLabel">Log out</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body darkground white">
                Are you sure?
            </div>
            <div class="modal-footer darkground">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary">Log out</button>
            </div>
        </div>
    </div>
</div>
