<button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#logout_modal">Log out</button>

<!-- Logout Modal -->
<div class="modal fade" id="logout_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
            <div class="modal-header border-3 darkground white">
                <h5 class="modal-title" id="staticBackdropLabel">Log out</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body darkground white">
                Are you sure?
            </div>
            <div class="modal-footer border-3 darkground">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="LogoutAction()">Log out</button>
            </div>
        </div>
    </div>
</div>
